<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://kit.fontawesome.com/a8deeb3975.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">

    <div class="header">
      <h1>Hello!</h1>
      <h2>Find the weather in your favorite city</h2>
    </div>

    <div class="city-weather">
      <form id="weather-form">
        <input type="text" name="city" id="search" placeholder="search...">
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>
    </div>
    <div class="search" id="result">

    </div>
  </div>
  <script src="index.js"></script>
  <script src="weather.js"></script>
</body>

</html>
