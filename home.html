<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://kit.fontawesome.com/a8deeb3975.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="header">
      <h1>Hello!</h1>
      <h2>Find the weather in your favorite city</h2>
    </div>

    <div class="city-weather">
      <div class="search">
        <form id="f-search">
          <input type="text" id="search" placeholder="search...">
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
      </div>
      <div class="" id="details">
        <h3 id="city"></h3>
        <img src="" id="img-temp">
        <p class="grado" id="temp"></p>
        <p id="date"></p>
        <p id="description"></p>
        <p id="humidity"></p>
      </div>
    </div>
  </div>
  <script src="weather.js"></script>
</body>

</html>
